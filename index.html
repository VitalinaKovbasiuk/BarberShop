<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" aria-label="логотип сайта BarberShop">
        <img src="./img/Logo.png" alt="логотип" width="69" height="56" />
      </a>
      <nav class="navigation">
        <ul class="list">
          <li class="item">
            <a href="" class="link">О нас</a>
          </li>
          <li class="item">
            <a href="" class="link">Услуги и цены</a>
          </li>
          <li class="item">
            <a href="" class="link">Мастера</a>
          </li>
          <li class="item">
            <a href="" class="link">Контакты</a>
          </li>
        </ul>
      </nav>

      <div class="header-group">
        <a href="tel:+380441111111">+38 044 111 11 11</a>
        <button type="button">онлайн-запись</button>
      </div>
    </header>

    <main>
      <!--Эффективные решения для вашего бизнеса-->
      <section>
        <h1>Эффективные решения для вашего бизнеса</h1>
        <button type="button">Заказать услугу</button>
      </section>

      <!-- Section contacts -->
      <section class="contacts section">
        <div class="container">
          <!-- Контактна форма -->
          <div class="contacts-left-side">
            <h2 class="section-title">Онлайн-запись</h2>
            <form class="contact-form" name="contact-form">
              <div class="form-wrapper">
                <label class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    id="user-name"
                    name="user-name"
                    placeholder="Сергей"
                  />
                  <span class="form-label">Имя*</span>
                </label>
                <label class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    id="user-phone"
                    name="user-phone"
                    placeholder="+38 099 123 45 67"
                  />
                  <span class="form-label">Телефон*</span>
                </label>
              </div>

              <label class="form-message-group">
                <textarea
                  class="form-message"
                  name="user-message"
                  id="user-message"
                  rows="2"
                  placeholder="Ваш коментарий..."
                ></textarea>
                <span class="form-label">сообщение</span>
              </label>
              <button class="btn btn-mode-dark" type="submit">отправить</button>
            </form>
          </div>
          <!-- Контакти -->
          <div class="contacts-right-side"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="copyright">&#169; Copyright 2020</p>
      <ul class="list">
        <li class="item">
          <a
            href="https://www.instagram.com"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </li>
        <li class="item">
          <a
            href="https://www.youtube.com"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
            >Youtube</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
